<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex -Box</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container {
            background-color: #0f8;
        }
        .container div {
            width: 120px;
            height: 80px;
            background-color: #00a4a4;
            color: white;
            font-size: 1.5rem;
            margin: 5px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    
</body>
</html>
